<h2 class="main-title title">Scan Profile</h2>

<form id="form2" class="single-line-input-button">
	<label for="profileInput" >GS Profile:</label>
	<input type="text" name="profile" #profileInput required> 
	
	<button (click)="scan(profileInput.value)" id="magicButton">Magic</button>

</form>

<div class="panelHolder"  *ngIf="toggle">
	<app-first-panel [data]="data" (closing)="toggleShow($event)"></app-first-panel>

</div>
